  <!DOCTYPE html>
  <html>
    <title>Go Outside... -Options-</title>
    <head>
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
          margin: 10px;
        }
      </style>
    </head>
    <body>
      <div>
        <p>Add new items below, each line is a new item</p>
        <textarea id="list-input" cols="50" rows="10">Go Outside
Go on a walk
Write a Journal</textarea>
        <p>Choose either to have the whole list presented each time or a randomly picked item</p>
        <div>
            <input type="radio" id="list"
                   name="item-display" value="list" />
            <label for="list">Whole List</label>
        </div>

        <div>
            <input type="radio" id="random"
                   name="item-display" value="random" />
            <label for="random">Randomly Chosen</label>
        </div>
      </div>
    <script src="options.js"></script>
    </body>
  </html>
